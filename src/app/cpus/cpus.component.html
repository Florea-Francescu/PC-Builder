<div class="container">
    <h3>CPU List</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cpu of cpus">
            <td><a [routerLink]="['/cpu/', cpu.id]">{{ cpu.name }}</a></td>
            <td>{{ pricesService.getLowest(cpu.prices).price }}</td>
            <td>
                <button class="btn btn-primary">
                    <span class="material-icons align-text-bottom">
                        add
                    </span>
                    Add
                </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
