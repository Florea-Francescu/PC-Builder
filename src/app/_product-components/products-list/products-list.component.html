<div class="container">
    <h3>{{ productName }} List</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><a [routerLink]="['/', singleProductUrl, product.id]">{{ product.name }}</a></td>
            <td>{{ pricesService.getLowest(product.prices).price }}</td>
            <td>
                <button class="btn btn-primary" (click)="buildService.addProduct(product, productName)" [routerLink]="'/configurator'">
                    <span class="material-icons align-text-bottom">
                        add
                    </span>
                    Add
                </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
