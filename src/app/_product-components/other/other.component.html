<div class="container" *ngIf="other">
    <h3>{{ other.name }}</h3>
    <h5>Details</h5>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Type: {{ other.type }}</li>
        <li class="list-group-item" *ngFor="let detail of other.details">
            {{ detail.key }}: {{ detail.value }}
        </li>
    </ul>

    <app-prices-display [prices]="other.prices"></app-prices-display>
</div>
