<div class="container" *ngIf="gpu">
    <h3>{{ gpu.name }}</h3>
    <h5>Details</h5>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Interface: {{ gpu.interface }}</li>
        <li class="list-group-item">Series: {{ gpu.series }}</li>
        <li class="list-group-item">GPU Clock: {{ gpu.clock }}</li>
        <li class="list-group-item">Memory Type: {{ gpu.memoryType }}</li>
        <li class="list-group-item">Memory Size: {{ gpu.memorySize }}</li>
    </ul>

    <app-prices-display [prices]="gpu.prices"></app-prices-display>
</div>
